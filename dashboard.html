<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MedInsure Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }

        
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Analytics</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <h1 class="mb-4">Real-Time Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Live Users</h5>
                        <p id="liveUsers" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        function updateLiveUsers() {
            document.getElementById("liveUsers").innerText = Math.floor(Math.random() * 100);
        }
        setInterval(updateLiveUsers, 2000);

        const ctx = document.getElementById('dataChart').getContext('2d');
        const dataChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'User Growth',
                    data: [10, 20, 30, 40, 50, 60],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
